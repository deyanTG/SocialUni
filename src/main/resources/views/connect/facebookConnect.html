<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:social="http://spring.io/springsocial"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
</head>
<body>
	<div id="nav"></div>
	<div id="content" layout:fragment="content" class="container">
		<div class="row row-main">
			<h3>Connect to Facebook</h3>

			<form th:action="@{/connect/facebook}" method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" /> <input
					type="hidden" name="scope" value="user_posts,user_photos" />
				<div class="formInfo">	
					<p>You aren't connected to Facebook yet. Click the button to
						connect Spring Social Showcase with your Facebook account.</p>
				</div>
				<p>

					<button type="submit" class="btn btn-facebook">
						<i class="fa fa-facebook"></i> | Connect with Facebook
					</button>
				</p>
				<label for="postToWall"><input id="postToWall"
					type="checkbox" name="postToWall" /> Tell your friends about
					Spring Social Showcase on your Facebook wall</label>
			</form>
		</div>
	</div>
</body>
</html>
