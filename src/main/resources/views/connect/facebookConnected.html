<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:social="http://spring.io/springsocial"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Social app</title>
</head>
<body>

	<div id="nav"></div>

	<div id="content" layout:fragment="content" class="container">
		<div class="row row-main">
			<h3>Connected to Facebook</h3>

			<form id="disconnect" method="post">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<div class="formInfo">
					<p>Spring Social Showcase is connected to your Facebook
						account. Click the button if you wish to disconnect.</p>
				</div>
				<!-- <button type="submit">Disconnect</button> -->
				<input type="hidden" name="_method" value="delete" /> <input
					type="submit" class="btn btn-danger btn-large" value="Disconnect" />
			</form>

			<a th:href="@{/facebook}">View your Facebook profile</a>
		</div>
	</div>
</body>
</html>
