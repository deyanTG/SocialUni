<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:social="http://spring.io/springsocial"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Social app</title>
</head>
<body>
	<div id="nav"></div>

	<div id="content" layout:fragment="content" class="container">
		<div class="row">

			<div th:if="${!#strings.isEmpty(message)}"
				th:class="${message.type.cssClass}" th:text="${message.text}">error
				message text</div>


			<form action='' id="signup"
				th:action="@{/signup}" method="post" th:object="${signupForm}">
				<fieldset>
					<div class="control-group">
						<!-- First Name -->
						<label class="control-label" for="firstName">First Name <span
							th:if="${#fields.hasErrors('firstName')}" class="error"
							th:text="${#fields.errors('firstName')[0]}">Error</span></label>
						<div class="controls">
							<input type="text" id="firstName" name="firstName" placeholder=""
								class="input-xlarge" />
							<p class="help-block">First name can contain any letters or
								numbers, without spaces</p>
						</div>
					</div>

					<div class="control-group">
						<!-- Last Name -->
						<label for="lastName">Last Name <span
							th:if="${#fields.hasErrors('lastName')}" class="error"
							th:text="${#fields.errors('lastName')[0]}">Error</span>
						</label>
						<div class="controls">
							<input type="text" id="lastName" name="lastName" placeholder=""
								class="input-xlarge" />
							<p class="help-block">Last name can contain any letters or
								numbers, without spaces</p>
						</div>
					</div>

					<div class="control-group">
						<!-- Username-->
						<label class="control-label" for="username">Username <span
							th:if="${#fields.hasErrors('username')}" class="error"
							th:text="${#fields.errors('username')[0]}">Error</span></label>
						<div class="controls">
							<input type="text" id="username" name="username" placeholder=""
								class="input-xlarge" th:field="*{username}" />
							<p class="help-block">Username can contain any letters or
								numbers, without spaces</p>
						</div>
					</div>

					<div class="control-group">	
						<!-- Password -->
						<label class="control-label" for="password">Password (at
							least 6 characters) <span
							th:if="${#fields.hasErrors('password')}" class="error"
							th:text="${#fields.errors('password')[0]}">Error</span>
						</label>
						<div class="controls">
							<input type="password" id="password" name="password"
								placeholder="" class="input-xlarge" />
							<p class="help-block">Please enter your new password password</p>
						</div>
					</div>

					<div class="control-group">
						<!-- Button -->
						<div class="controls">
							<button class="btn btn-success">Register</button>
						</div>
					</div>
				</fieldset>
			</form>


		</div>
	</div>
</body>
</html>
